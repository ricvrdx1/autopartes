<body class="feed">
    <header class="header">
       
        <div class="logo">
            <a href="/HTML/principal.html"><img src="/imagenes/Logo Autoparts Express.jpeg" alt="Logo de la Refaccionaria" width="100px" height="50px"></a>
        </div>

        <!-- Botones de inicio de sesión y registro -->
        <div class="button-LogInON">
            <a href="/HTML/Loggin.html"><button class="btn btn-success">Inicio sesión</button></a>

        </div>
    </header>

    <nav class="nav">
        <table>
            <td>
                <div class="nav-links" style="margin-left: 20px;">
                    <a href="/HTML/buscarCoche.html">Busca tu vehículo</a>
                    <a href="#">Herramientas</a>
                    <a href="#">Ofertas</a>
                    <a href="#">Acerca de</a>

            <td>

                        <option value="opcion0">Categorías</option>
                        <option value="opcion1">Filtro aire</option>

                    </select>
                </div>
            </td>

            <td>

                </div>
            </td>

            <td>
                <form class="nav-search" action="" method="POST">
                    <a href="carritocompra.html">

                </form>
            </td>
        </table>

    <div id="carousel-container">

        </div>
        <div id="prevBtn" onclick="prevImage()">&#10094;</div>
        <div id="nextBtn" onclick="nextImage()">&#10095;</div>
    </div>

        <div id="table-container-categorias">
            <div class="nav-links">

                <button class="nav-button" style="background-color: aliceblue;" >

                    <p style="color: black;">Sistema frenos</p>
                </button>
    
                <button class="nav-button" style="background-color: aliceblue;">
                    <img id="image-container" src="suspension.jpg" alt="Suspensión" width="250px" height="150px">

                </button>
